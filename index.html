<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Focus Tasks</title>
</head>
<body>
        
    <div class="items-container">
                <div class="task-container"> 
                    <div id="tasks">
                        <h1 id="tasks-title">Tasks to Complete Today</h1>
                        
                        <form class="task-form">
                            <input type = "text" id="task-input" placeholder="add a task..."/>
                            <button type="submit" id="add-button">Add</button>
                                <ul class="task-items">
                                    <li class="item" data-key="">
                                       
                                    </li>
                                </ul>
                        </form>
                    </div>
                </div>

                <div class="time-container">
                    
                    <div class="current-time-container">
                        <div id="curr-time" onload="currTime()"></div>
                    </div>
        
                    <div class="count-down-timer">
                        <div id="set-time">
                            <div>
                                Focus Sessions:<span id="focus-sessions" > 0</span>
                            </div>
        
                            <div class="time-set-container">
                                set mins: 15-60
                                <input type="number" id="time-mins" min="1" max="60"  />
                                <div class="time-remaining-container">
                                time: <div id="time-remaining"></div>
                                </div>
                                <button id="focus-button-start" >Go</button>
                           
                                <button id="focus-button-reset">Reset</button>
                            
                            </div>  
                        </div>
                    </div> 
                    <h1 id="image-location"></h1>
                </div>
                
                <div class="weather-container">
                    <div id="weather-background">
                        <img id="weather-img"/>
                        <div id="weather-temp"></div>
                        <div id="weather-description"></div>
                        <div id="weather-city"></div>
                    </div>
                </div>
    </div>

</body>

<script   src="/index.js"></script>
</html>
